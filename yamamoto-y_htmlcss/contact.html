<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow"> 
<meta name="description" content="これは HTMLCSSの課題作品です。"> 
  <title>PREGALO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Zen+Antique&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v7.0.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="top-contact">
      <div class="hero">
        <h1 class="name">PREGALO</h1>
        <nav>
          <ul class="nav">
            <li><a href="index.html">HOME</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
      <div>

      </div>
    </div>


  </header>
  <div class="kabegami">
    <section>
      <div class="contact-wrap">
        <form action="result.html">
          <p>
            <i class="fa-solid fa-pen-fancy"></i>お問い合わせ内容<br>
            <select name="kind" id="">
              <option value="1">ご予約</option>
              <option value="2">イベント、貸し切り</option>
              <option value="3">メニューに関するお問い合わせ</option>
              <option value="4">その他</option>
            </select>
          </p>

          <p>
            <i class="fa-solid fa-pen-fancy"></i>ご来店回数<br>
            <label><input type="radio" name="time" value="1">初めて</label><br>
            <label><input type="radio" name="time" value="4">2～4回目</label><br>
            <label><input type="radio" name="time" value="5">5回以上</label><br>

          </p>
          <p>
            <i class="fa-solid fa-pen-fancy"></i>当店をお知りになったきっかけは？<br>
            <label><input type="checkbox" name="how" value="friend">知り合いの紹介</label><br>
            <label><input type="checkbox" name="how" value="instagram">instagramを見て</label><br>
            <label><input type="checkbox" name="how" value="tirashi">雑誌やチラシを見て</label><br>
            <label><input type="checkbox" name="how" value="tentou">店頭の看板を見て</label><br>
          </p>

          <p>
            <label for="name"><i class="fa-solid fa-pen-fancy"></i>お名前</label><br>
            <input type="text" name="name" placeholder="山田　太郎">
          </p>
          <p>
            <label for="phone"><i class="fa-solid fa-pen-fancy"></i>電話番号</label><br>
            <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" name="phon" placeholder="000-0000-0000">
          </p>
          <p>
            <label><i class="fa-solid fa-pen-fancy"></i>ご予約日時</label><br>
            <input type="datetime-local">
          </p>

          <p>
            <label for="message"><i class="fa-solid fa-pen-fancy"></i>お問い合わせの具体的な内容</label><br>
            <textarea name="message" id="message" placeholder="ご予約の場合は人数、コースの内容もしくはアラカルトでのご注文かを記載してください。"></textarea>
          </p>


          <p class="submit">
            <div>
            <button type="submit"  class="button-51">送信</button></div>
          </p>


        </form>
      </div>
    </section>

  </div>

 <footer>
    <p>&copy; PREGALO</p>
  </footer>
</body>

</html>
